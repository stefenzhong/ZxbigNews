<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/internter.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <div class="row text-center">
            </div>
        </div>
    </div>
</body>
<script id="artList" type="text/html">
    <tr index = "{{data.id}}">
        <td>{{data.title}}</td>
        <td>{{data.author}}</td>
        <td>{{data.content}}</td>
        <td class="text-center">{{data.date}}</td>
        <td class="text-center">{{data.state}}</td>
        <td class="text-center">
            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr>
</script>
<script>
      let editArr = [];
      let arr = window.parent.sessionStorage.getItem("id");
     arr = JSON.parse(arr);
     $(function(){
        for(let i = 0;  i<arr.length; i++){
         $.ajax({
             url:bigNews.article_search,
             type:'get',
             dataType:'json',
             data:{
                  id:arr[i].id,
             },
             success: function(backData){
                 editArr[editArr.length] = backData.data;
                 $(".table>tbody").append(template("artList",backData));
                }
            });
            
        }
        window.parent.sessionStorage.setItem("data",JSON.stringify(editArr));
       //委托事件 动态添加的要注册委托事件
     })
    
     
</script>

</html>
